<div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" (click)="getData()">Get Employees</button>
    </div>
    <div>

    <table class="table table-striped table-bordered" *ngIf="employees?.length">
        <thead>
        <tr>
            <th scope="col">Emp ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Email</th>
            <th scope="col">Age in Yrs.</th>
            <th scope="col">Date of Joining</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees | slice:start:end; let i=index;">
            <td>{{ employee['Emp ID'] }}</td>
            <td>{{ employee['First Name'] }}</td>
            <td>{{ employee['Last Name'] }}</td>
            <td>{{ employee['Gender'] }}</td>
            <td>{{ employee['E Mail'] }}</td>
            <td>{{ employee['Age in Yrs.'] }}</td>
            <td>{{ employee['Date of Joining'] }}</td>
        </tr>
        </tbody>
    </table>
        <nav aria-label="Page navigation example" *ngIf="employees?.length">
            <ul class="pagination">
                <li class="page-item" *ngFor="let page of totalPages">
                    <a class="page-link" href="#" (click)="updatePaginaton(page)">{{ page }}</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
